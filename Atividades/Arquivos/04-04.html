<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body{
				font-family: sans-serif;
				font-size: medium;
			}

			h1{
				color: #454545;
				text-align: center;
			}

			table{
				text-align:right;
				margin: 0 auto;
			}

			input{
				height: 20px;
			}

			div{
				font-size: x-large;
				color: #454545;
			}

			#fieldset{
				margin: 0 auto;
				width:600px;
				height:720px;
			}

			.required:after{
				content: " *";
				color: red;
			}
		</style>
		<title>Atividade sobre formulários</title>
	</head>
	<body>
		<fieldset id="fieldset">
			<h1>
				Formulário de Inscrição em Evento
			</h1>
			<form>
				<fieldset class="fieldset">
					<table>
						<tr>
							<td>
								<label class="required">Nome completo:</label>
								<input type="text" name="nome" id="nome">
							</td>
						</tr>
						<tr>
							<td>
								<label class="required">E-mail:</label>
								<input type="email" name="email" id="email" placeholder="ex:myname@example.com">
							</td>
						</tr>
						<tr>
							<td>
								<label class="required">Sexo:</label>
								<label>
									<input type="radio" name="sexo" id="sexo">Masculino
								</label>
								<label>
									<input type="radio" name="sexo" id="sexo">Feminino
								</label>
							</td>
						</tr>
						<tr>
							<td>
								<label>Cargo:</label>
								<input type="text" name="cargo" id="cargo">
							</td>
						</tr>
						<tr>
							<td>
								<label>Nascimento:</label>
								<input type="date" name="nascimento" id="nascimento">
							</td>
						</tr>
						<tr>
							<td>
								<label>Telefone:</label>
								<input type="tel" name="telefone" maxlength="13" id="telefone">
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
			<div>
				<strong>Informações da Instituição</strong>
			</div>
			Preencha os campos abaixo com as informações da empresa em que trabalha.
			<form>	
				<fieldset class="fieldset">
					<table>
						<tr>
							<td>
								<label>Empresa:</label>
								<input type="text" name="empresa" id="empresa">
							</td>
						</tr>
						<tr>
							<td>
								<label>Endereço Completo:</label>
								<input type="text" name="endereço" id="endereço">
							</td>
						</tr>
						<tr>
							<td>
								<label>Cidade:</label>
								<input type="text" name="cidade" id="cidade">
							</td>
						</tr>
						<tr>
							<td>
								<label>Estado:</label>
								<select name="estado">
									<option>selecione</option>
									<option value="AC">Acre</option>
									<option value="RO">Rondônia</option>
									<option value="SP">São Paulo</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label>Quant. Funcionários:</label>
								<input type="number" name="quantfun" id="quantfun">
							</td>
						</tr>
						<tr>
							<td>
								<label>Observações:</label>
								<textarea name="obs" id="obs" rows="10" cols="30"></textarea>
							</td>
						</tr>
					</table>
				</fieldset>
				<table>
					<tr>
						<td>
							<label>Recibo:</label>
							<input type="checkbox" name="recibo" id="recibo">
							Emitir em nome da instituição.
						</td>
					</tr>
					<tr style="text-align: left;">
						<td>
							<input type="submit" value="Fazer Inscrição">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</body>
</html>
